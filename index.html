<!DOCTYPE html>

<html lang = "en">

<head>

    <title>Flag Rush</title>
    
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <meta charset = "UTF-8">
    <link rel = "stylesheet" href = "style.css">

</head>

<body>

    <div id = "container">
        <div id = "timer">Timer: 30</div>
        <div id = "score">Score: 0</div>
        
        <img id = "flag">

        <div id = "options">
            <div id = "o1" class = "option"></div>
            <div id = "o2" class = "option"></div>
            <div id = "o3" class = "option"></div>
            <div id = "o4" class = "option"></div>
        </div>
    </div>

    <div id = "menu">
        <h1>Flag Rush</h1>
        <button id = "start">Start</button>
    </div>

    <div id = "end">
        <h1>Game Over</h1>
        <div id = "finalscore"></div>
        <button id = "restart">Play Again</button>
    </div>

    <script src = "codes.js"></script>
    <script src = "script.js"></script>

</body>

</html>
